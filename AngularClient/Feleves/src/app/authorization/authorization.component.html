<h1>Admin Page</h1>

<div class="table-responsive">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Email</th>
        <th scope="col">Username</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Roles</th>
        <th scope="col">Admin button</th>
        <th scope="col">Annotator button</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.email}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>
            <span class="badge rounded-pill bg-light text-dark" *ngFor="let role of user.roles">{{ role }}</span>
        </td>
        <td>
            <button mat-stroked-button color="primary" *ngIf="!isAdmin(user)" (click)="giveAdmin(user)">Give admin rights</button>
            <button mat-stroked-button color="warn" *ngIf="isAdmin(user)" (click)="removeAdmin(user)">Remove admin rights</button>
        </td>
        <td>
            <button mat-stroked-button color="primary" *ngIf="!isAnnotator(user)" (click)="giveAnnotator(user)">Give Annotator rights</button>
            <button mat-stroked-button color="warn" *ngIf="isAnnotator(user)" (click)="removeAnnotator(user)">Remove Annotator rights</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
