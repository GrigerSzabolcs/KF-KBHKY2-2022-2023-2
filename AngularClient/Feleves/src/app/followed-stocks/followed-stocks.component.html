<h1>Stocks you are interested in:</h1>

<mat-card class="example-card" *ngFor="let stock of stocks">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ stock.symbol }}</mat-card-title>
      <mat-card-subtitle>{{ stock.companyName }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>Neutral: {{getNeutrals(stock.articles)}} | Positive: {{getPositives(stock.articles)}} |  Negative: {{getNegatives(stock.articles)}}</p>
        <div  id="" style="overflow: auto; height:15rem;">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let article of stock.articles">{{ article.title }}</li>
          </ul> 
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button
        (click)="unfollow(stock)"
      >
      UNFOLLOW</button>
    </mat-card-actions>
  </mat-card>

  <div id="clear"></div>
